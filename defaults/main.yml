---
# obs_server/defaults/main.yml

obs_server_version: '2.10'

# enable recommended OBS services by default
enable_recommended_services: true

# by default, no cloud services are being enabled or started
#
# - obsclouduploadworker.service
# - obsclouduploadserver.service
enable_cloud_services: false

# OBS needs a TLS certificate, by default this role
# creates a self-signed certificate. If this is not desired,
# set this variable to false
create_self_signed_tls_certificate: true
